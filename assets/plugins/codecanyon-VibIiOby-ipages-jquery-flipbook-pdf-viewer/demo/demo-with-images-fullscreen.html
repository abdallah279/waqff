<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../build/dev/ipages.min.css">
	<!-- /end css -->
</head>
<body>
<p>This is just a simple example to show you how the plugin works with images</p>
<!-- flipbook markup -->
<div id="flipbook">
	<div data-image="assets/images/page-01.jpg"></div>
	<div data-image="assets/images/page-02.jpg"></div>
	<div data-image="assets/images/page-03.jpg"></div>
	<div data-image="assets/images/page-04.jpg"></div>
	<div data-image="assets/images/page-05.jpg"></div>
</div>
<!-- /end flipbook markup -->
<br>
<button id="fullscreentoggle">Fullscreen Toggle</button>

<!-- scripts-section -->
<script type="text/javascript" src="assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../build/dev/pdf.min.js"></script>
<script type="text/javascript" src="../build/dev/jquery.ipages.min.js"></script>
<script>
	$(document).ready(function($) {
		var $flipbook = $('#flipbook');
		$flipbook.ipages();
		
		var $btn = $('#fullscreentoggle');
		$btn.on('click', function() {
			var instance = $('#flipbook').ipages('instance');
			instance._onToggleFullscreen();
		});
	});
</script>
<!-- /end scripts-section -->
</body>
</html>
