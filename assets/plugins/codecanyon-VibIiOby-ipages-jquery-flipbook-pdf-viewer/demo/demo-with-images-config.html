<!DOCTYPE html>
<html lang="en-US">
<head>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="../build/dev/ipages.min.css">
	<!-- /end css -->
</head>
<body>
<p>This is just a simple example to show you how the plugin works with images</p>

<!-- flipbook markup -->
<div id="flipbook"></div>
<!-- /end flipbook markup -->

<!-- scripts-section -->
<script type="text/javascript" src="assets/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="../build/dev/pdf.min.js"></script>
<script type="text/javascript" src="../build/dev/jquery.ipages.min.js"></script>
<script>
	$(document).ready(function(e) {
		var options = {
			pages: [
				{ type:'image', image:'assets/images/page-01.jpg' },
				{ type:'image', image:'assets/images/page-02.jpg' },
				{ type:'image', image:'assets/images/page-03.jpg' },
				{ type:'image', image:'assets/images/page-04.jpg' },
				{ type:'image', image:'assets/images/page-05.jpg' },
				{ type:'image', image:'assets/images/page-06.jpg' },
				{ type:'image', image:'assets/images/page-07.jpg' },
				{ type:'image', image:'assets/images/page-08.jpg' },
				{ type:'image', image:'assets/images/page-09.jpg' },
				{ type:'image', image:'assets/images/page-10.jpg' },
				{ type:'image', image:'assets/images/page-11.jpg' },
				{ type:'image', image:'assets/images/page-12.jpg' },
				{ type:'image', image:'assets/images/page-13.jpg' },
				{ type:'image', image:'assets/images/page-14.jpg' },
				{ type:'image', image:'assets/images/page-15.jpg' },
				{ type:'image', image:'assets/images/page-16.jpg' }
			]
		};
		$('#flipbook').ipages(options);
	});
</script>
<!-- /end scripts-section -->
</body>
</html>
